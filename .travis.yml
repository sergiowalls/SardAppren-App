language: android
jdk:
  - openjdk12
  - openjdk11
  - openjdk10
  - openjdk9
  - openjdk8
  - oraclejdk11
  - oraclejdk10
  - oraclejdk9
  - oraclejdk8

android:
  components:
    - build-tools-28.0.3
    - android-28

before_install:
  - nvm install "10.15"
  - npm install -g react-native-cli
  - chmod +x ./android/gradlew

script:
  - npm install
  - npm test
  - cd android
  - ./gradlew clean
  - ./gradlew assembleDebug